<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Network</h1>
    </header>

    <h2 class="page-title">Your Feed</h2>

    <main class="layout">
      <aside class="profile">
        <img class="avatar" src="user-circle.png" alt="avatar" />
        <a href="#" class="avatar-link">Add an avatar</a>
        <h3>James Doe</h3>
      </aside>

      <section class="feed">
        <div class="post">
          <div class="post-top">
            <h3>Neil M</h3>
            <p class="likes"><span id="likes1">9</span> like(s)</p>
            <button class="like-btn" onclick="likePost1()">Like</button>
          </div>
          <p class="post-text">
            I just set up this new discord bot, let me know what you all think.
            <a href="#">link</a>
          </p>
        </div>

        <div class="post">
          <div class="post-top">
            <h3>Nichole K</h3>
            <p class="likes"><span id="likes2">12</span> like(s)</p>
            <button class="like-btn" onclick="likePost2()">Like</button>
          </div>
          <p class="post-text">
            Just finished my <a href="#">next comic</a>, check it out.
          </p>
        </div>

        <div class="post">
          <div class="post-top">
            <h3>Jim R</h3>
            <p class="likes"><span id="likes3">9</span> like(s)</p>
            <button class="like-btn" onclick="likePost3()">Like</button>
          </div>
          <p class="post-text">
            I can't stop listening to the <a href="#">new album</a>. Who else is
            liking it?
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
