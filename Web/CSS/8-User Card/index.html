<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containor">
        <div class="top"></div>  
        <img class="user-photo" src="./icons/user-circle.png" alt="user Logo">

        <div class="user-info">
        <h1>Jane Doe</h1>
        <p class="location">
        <img src="icons/map-marker.png" alt="location icon" class="icon">
        Seattle
        </p>
        <p>Developer | Engineer | Problem Solver </p>
        <p>Master of shadows and the Internet!</p>
        <br>
        <a href="#" class="edit-profile">
        <img src="icons/gear.png" alt="settings icon" class="icon">
        edit profile
        </a>  
        </div>
    </div>
</body>
</html>
